spotted_fb_login:
    resource: "@SpottedFBLoginBundle/Resources/config/routing.yml"
    prefix:   /

spotted_home:
    resource: "@SpottedHomeBundle/Resources/config/routing.yml"
    prefix:   /
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

_security_check:
   pattern:  /login_check
_security_logout:
   pattern:  /logout
_security_login:
   pattern:  /login
   
_security_check_facebook:
    pattern:   /facebook/login_check
    defaults:  { _controller: SpottedHomeBundle:User:loginFb }

_security_facebook_logout:
  pattern:  /facebook/logout

user_couple_fb_with_account:
    pattern: /user/couple/facebook
    defaults: { _controller: SpottedHomeBundle:User:connectFacebookWithAccount }
